name: escapa
description: Game for strengthening your reflexes
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.2.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.0
  flutter_bloc: ^7.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

